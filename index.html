<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Banking</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bangladesh bank</h1>
        <div class="login-form border rounded shadow">
            <h3 class="text-info">Login</h3>
            <br>
            <input class="form-control" type="text" placeholder="E-mail">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transection-area">
        <h1 class="text-center">Transection</h1>
        <div class="row">
            <div class="col-md-4">
                <div  class="deposit status border rounded"> 
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status border rounded">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status border rounded">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-6">
                    <div  class="transection border rounded shadow">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="transection border rounded shadow">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        // login button event handler
        const login = document.getElementById("login");
        login.addEventListener("click", function(){
            console.log("i am clicked");
            document.getElementById("login-area").style.display="none";
            document.getElementById("transection-area").style.display="block";
        })
        // deposit button event handler
            document.getElementById("addDeposit").addEventListener("click", function () {

                const depositNumber=getInputNumber("depositAmount");
                
                updateSpanText("currentDeposit",depositNumber);
                updateSpanText("currentBalance",depositNumber);
            
                document.getElementById("depositAmount").value="";
                
            })

        // withdraw button event handler
        document.getElementById("addWithdraw").addEventListener("click",function(){

            const withdrawNumber=getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value="";


        }) 
        function getInputNumber(id) {

                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }
            
            function updateSpanText(id, addedNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = addedNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;

            }


    </script>
</body>
</html>
